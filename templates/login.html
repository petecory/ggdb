{% extends "base.html" %}

{% block content %}
<div id="login-form-wrapper">
  <h1>GGDB Login Page</h1>

    <input type="text" name="username" required><br><br>

    <input type="submit" value="Login">
  </form>
</div>
{% endblock %}
