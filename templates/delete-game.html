{% extends 'base.html' %}

{% block content %}
  <h2>Delete Game</h2>
  <p>Are you sure you want to delete the game with ID {{ id }} and name {{ game }}?</p>
  <form method="post" action="{{ url_for('delete_game', id=id) }}">
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{{ url_for('games') }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
