{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Edit User</h1>
    <form method="POST" action="{{ url_for('edit_user', username=user.username) }}">
      <label for="username">Username:</label>
      <input type="text" name="username" value="{{ user.username }}" required><br>

      <label for="password">Password:</label>
      <input type="password" name="password" value="{{ user.password }}" required><br>

      <label for="status">Status:</label>
      <select name="status">
        <option value="admin" {% if user.status == 'admin' %}selected{% endif %}>Admin</option>
        <option value="member" {% if user.status == 'member' %}selected{% endif %}>Member</option>
        <option value="pending" {% if user.status == 'pending' %}selected{% endif %}>Pending</option>
      </select><br>

      <input type="submit" value="Update User">
    </form>
    <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
  </div>
{% endblock %}
